site_name: NopAccelerate Docs
theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - search.highlight
    - search.suggest
    - navigation.tracking
    - navigation.path
    - navigation.breadcrumbs
plugins:
  - search
  - awesome-pages
extra:
  footer: © 2025 NopAccelerate • Built with ❤️ by NopAccelerate Team
